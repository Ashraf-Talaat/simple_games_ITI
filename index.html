<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- start falling egg -->
      <div class="card egg-card">
        <img src="./img/eggg.png" alt="egg img" />
        <h1>Start Falling Eggs</h1>
        <button class="btn">Start Play</button>
      </div>
      <!-- end falling egg -->

      <!-- start shooting bird -->
      <div class="card bird-card">
        <img src="./img/bird.png" alt="bird img" />
        <h1>Start Shooting Bird</h1>
        <button class="btn birdBtn">Start Play</button>
      </div>
      <!-- end shooting bird -->
    </div>

    <script src="main.js"></script>
  </body>
</html>
