<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falling Eggs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Score: <span class="score">0</span></p>
    <div class="gameContainer">

        <img src="img/egg.png" alt="egg img" />

      <div class="break-egg">
        <img src="img/break-egg.png" alt="break egg" />
      </div>
      <div class="basket">
        <img src="img/basket.png" alt="basket img" />
      </div>
    </div>
    <audio class="br-sound" src="img/breaking-egg-sound.mp3"></audio>
    <audio class="bonus" src="img/bonus.mp3"></audio>
    
    <script src="eggFun.js"></script>
    <script src="egg.js"></script>
